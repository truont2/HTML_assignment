<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form >
            <div class="row">
                <input placeholder="First Name" class="form-input short"/>
                <input placeholder="Last Name" class="form-input short"/>
            </div>
            <input placeholder="Mobile No."  class="form-input"/>
            <input placeholder="Email Address"  class="form-input"/>
            <div class="row">
                <input placeholder="password"  class="form-input short"/>
                 <input placeholder="Confirm Password"  class="form-input short"/>
            </div>
            <div class="row">
                <div class="agree">
                    <input type="checkbox" id="agree" name="agree"/>
                    <label for="agree">I Agree</label>
                </div>
                <div>
                    <p>
                        By clicking register, you agree to the <a>Terms and Conditions</a> set
                        out by this site, including our Cookie Use.
                    </p>
                </div>
            </div>
            <div class="row buttons">
                <button id="register">Register</button>
                <button id="signIn"> Sign In</button>
            </div>
          </form>
    </div>
  </body>
</html>
