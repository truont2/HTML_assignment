<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form >
            <div class="signup-form__row">
                <!-- by putting two elements here with flex grow 1, wil split the div into two sections -->
                <input placeholder="First Name" class="signup-form__input short"/>
                <input placeholder="Last Name" class="signup-form__input short"/>
            </div>
            <div class="signup-form__row">
                <input placeholder="Mobile No."  class="signup-form__input"/>
            </div>
            <div class="signup-form__row">
                <input placeholder="Email Address"  class="signup-form__input"/>
            </div>
            <div class="signup-form__row">
                <input placeholder="password"  class="signup-form__input short"/>
                 <input placeholder="Confirm Password"  class="signup-form__input short"/>
            </div>
            <div class="signup-form__row">
                <div class="agree">
                    <input type="checkbox" id="agree" name="agree"/>
                    <label for="agree">I Agree</label>
                </div>
                <div>
                    <p>
                        By clicking register, you agree to the <a>Terms and Conditions</a> set
                        out by this site, including our Cookie Use.
                    </p>
                </div>
            </div>
            <div class="signup-form__row buttons">
                <button id="register" class="signup-form__btn">Register</button>
                <button id="signIn" class="signup-form__btn"> Sign In</button>
            </div>
          </form>
    </div>
  </body>
</html>
